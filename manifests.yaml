        - name: TLS_SERVER_SECRET_NAME
          value: crossplane-tls-server
        - name: TLS_CLIENT_SECRET_NAME
          value: crossplane-tls-client
        image: xpkg.upbound.io/crossplane/crossplane@sha256:19afa917057a3fa51314fcc0238f489d14e63ba6266b02801811265fbf72c9a0
