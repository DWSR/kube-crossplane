        imagePullPolicy: IfNotPresent
        name: crossplane
        ports:
        - containerPort: 8081
          name: readyz
        - containerPort: 8080
          name: metrics
        - containerPort: 9443
          name: webhooks
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsGroup: 65532
